<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamers: Gallery Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #111;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slider-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
    }
    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 6px;
      z-index: 10;
    }
    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }

    @media (max-width: 768px) {
      .slide img {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <button class="nav-btn prev-btn">&#10094;</button>
    <div class="slider" id="slider">
      <!-- Image slides -->

      <!-- You must place gallery1.jpeg to gallery22.jpeg in the same folder -->
""" + "\n".join([
    f'      <div class="slide"><img src="gallery{i}.jpeg" alt="Gallery {i}"></div>'
    for i in range(1, 23)
]) + """
    </div>
    <button class="nav-btn next-btn">&#10095;</button>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function showSlide(index) {
      if (index >= slides.length) currentIndex = 0;
      else if (index < 0) currentIndex = slides.length - 1;
      else currentIndex = index;
      slider.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
    }

    document.querySelector('.next-btn').addEventListener('click', () => showSlide(currentIndex + 1));
    document.querySelector('.prev-btn').addEventListener('click', () => showSlide(currentIndex - 1));

    setInterval(() => showSlide(currentIndex + 1), 4000);
  </script>

</body>
</html>
