    :root {
      --bg-accent1: #ff6f61;
      --bg-accent2: #4fd1c5;
      --bg-accent3: #6b47dc;
      --bg-accent4: #ffe100;
      --glass: rgba(255,255,255,0.07);
      --text: #fffdfa;
      --text-dark: #2a2a2a;
      --accent: #ffe100;
      --button: #42eaa2;
      --button-hover: #6b47dc;
      --badge: #be75f9;
      --highlight: #fcb900;
      --nav-bg: rgba(50,30,80,0.45);
    }
    html, body { height: 100%; margin:0;}
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Varela Round', 'Rubik', Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      font-size: 17px;
      /* No background here, it's handled by parallax layers! */
      overflow-x:hidden;
      position:relative;
    }
    /* Parallax backgrounds */
    .parallax-bg {
      position:fixed;
      top:0; left:0;
      width:100vw; height:120vh;
      overflow:hidden;
      z-index:-1000;
      pointer-events:none;
    }
    .parallax-bg .bg1, .parallax-bg .bg2, .parallax-bg .bg3 {
      position:absolute; width:100vw; height:100vh;
      left:0; top:0;
      background-repeat: no-repeat;
      background-size: 200% 150%;
      mix-blend-mode: lighten;
      opacity: 0.31;
      transition: background-position 0.2s cubic-bezier(.19,1,.22,1);
      will-change: background-position;
    }
    .parallax-bg .bg1 {
      background-image: linear-gradient(-45deg,var(--bg-accent1) 0%,var(--bg-accent2) 80%);
      z-index:1;
    }
    .parallax-bg .bg2 {
      background-image: linear-gradient(120deg,var(--bg-accent3) 0%,var(--bg-accent4) 82%);
      opacity:.23;
      z-index:2;
      filter: blur(2.5px);
    }
    .parallax-bg .bg3 {
      background-image: url('logo-transparent.png');
      background-size: 51%;
      background-repeat: no-repeat;
      background-position: center center;
      opacity: .08;
      mix-blend-mode: lighten;
      z-index:3;
    }
    /* Animated Mascot, floating at left, always visible */
    .mascot-container {
      position:fixed;
      left:16px; bottom:16px;
      width: 110px; height: 150px;
      z-index:120;
      user-select:none;
      pointer-events:none;
      display:flex;
      align-items:end;
      animation: mascot-bounce 2.8s infinite cubic-bezier(.79,-0.31,.52,1.7);
    }
    @keyframes mascot-bounce {
      0%,60%,100%{transform:translateY(0);}
      38%{transform:translateY(-15px);}
      60%{transform:translateY(-5px);}
    }
    @media (max-width:600px){
      .mascot-container{width:57px;height:82px;}
    }

    /* Logo background for body */
    body::before {
      content: "";
      background: none;
      /* handled in parallax-bg now */
    }

    header {
      text-align: center;
      padding: 2.4rem 0 1rem;

    header img { max-height: 90px; }
    header h1 {

    nav a {

      font-size: 1.12rem;
      letter-spacing: 0.02em;
      border-radius: 8px;

    nav a:hover,nav a:focus {

    .slider {

    .slide {
      flex: 0 0 100%;
      height: 310px;
      object-fit: cover;
      width: 100%;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 32px #3cf5 0.14;
      transition: 0.2s;
    }
    .slide:hover {filter: brightness(1.08) drop-shadow(0 2px 18px #ffe1007a);}
    .prev, .next {

      top: 49%;
      transform: translateY(-50%);
      background: var(--button-hover);

      cursor: pointer;

    .next { right: 13px;}

      margin-top: 1.2rem;
      padding-bottom: 5px;

    .thumb {

      object-fit: cover;
      opacity: 0.5;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.25s, transform 0.29s;
      flex: 0 0 auto;
      border: 2px solid transparent;

  <script>
    // PARALLAX EFFECT JS (simple, performant)
    function setParallax() {
      const y = window.scrollY;
      const bg1 = document.querySelector('.parallax-bg .bg1');
      const bg2 = document.querySelector('.parallax-bg .bg2');
      const bg3 = document.querySelector('.parallax-bg .bg3');
      bg1.style.backgroundPosition = `50% ${30 + y * 0.08}%`;
      bg2.style.backgroundPosition = `50% ${40 + y * 0.16}%`;
      // bg3 (logo) will move less for subtle effect
      bg3.style.backgroundPosition = `center ${38 + y * 0.04}%`;
    }
    window.addEventListener('scroll', setParallax, {passive:true});
    document.addEventListener('DOMContentLoaded', setParallax);

    // GALLERY SLIDER/LIGHTBOX [unchanged from last version]
    const slides = document.querySelectorAll('.slide');
    const slider = document.getElementById('slider');
    const thumbnailsContainer = document.getElementById('thumbnails');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    slides.forEach((slide, index) => {
      const thumb = document.createElement('img');
      thumb.src = slide.src;
      thumb.classList.add('thumb');
      if (index === 0) thumb.classList.add('active');
      thumb.addEventListener('click', () => showSlide(index));
      thumbnailsContainer.appendChild(thumb);
      slide.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = slide.src;
      });
    });

    const thumbnails = document.querySelectorAll('.thumb');
    function showSlide(index) {
      slider.style.transform = `translateX(-${index * 100}%)`;
      thumbnails.forEach((thumb, i) => {
        thumb.classList.toggle('active', i === index);
      });
      currentIndex = index;
    }
    function nextSlide() {
      const nextIndex = (currentIndex + 1) % slides.length;
      showSlide(nextIndex);
    }
    function prevSlide() {
      const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(prevIndex);
    }
    document.querySelector('.next').addEventListener('click', nextSlide);
    document.querySelector('.prev').addEventListener('click', prevSlide);
    setInterval(() => { nextSlide(); }, 4800);
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = "";
    });
    showSlide(currentIndex);

    // COUNTDOWN TO NEXT EVENT
    function setupCountdown() {
      // Set your next big event date here (Year, MonthIndex 0-11, Day, Hour)
      const eventDate = new Date(2025, 8, 10, 10); // Example: Sep 10, 2025 at 10am
      function updateCD() {
        const now = new Date();
        let diff = (eventDate - now) / 1000; // seconds
        if (diff <= 0) {
          document.getElementById('countdown-timer').innerText = "It's Live!";
          return;
        }
        const days = Math.floor(diff / 86400), hrs = Math.floor((diff%86400)/3600), mins = Math.floor((diff%3600)/60);
        document.getElementById('countdown-timer').innerText = `${days}d ${hrs}h ${mins}m`;
      }
      updateCD(); setInterval(updateCD, 60000);
    }
    setupCountdown();
