<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamers: Gallery Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #121212;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .slider-container {
      position: relative;
      width: 95%;
      max-width: 900px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      background: #1e1e1e;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 2200%; /* 22 images */
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }
    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 6px;
      z-index: 10;
    }
    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }

    @media (max-width: 768px) {
      .slide img {
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <button class="nav-btn prev-btn">&#10094;</button>
    <div class="slider" id="slider">
      <!-- Slides: Add your 22 images -->
      <div class="slide"><img src="gallery1.jpeg" alt="Gallery 1"></div>
      <div class="slide"><img src="gallery2.jpeg" alt="Gallery 2"></div>
      <div class="slide"><img src="gallery3.jpeg" alt="Gallery 3"></div>
      <div class="slide"><img src="gallery4.jpeg" alt="Gallery 4"></div>
      <div class="slide"><img src="gallery5.jpeg" alt="Gallery 5"></div>
      <div class="slide"><img src="gallery6.jpeg" alt="Gallery 6"></div>
      <div class="slide"><img src="gallery7.jpeg" alt="Gallery 7"></div>
      <div class="slide"><img src="gallery8.jpeg" alt="Gallery 8"></div>
      <div class="slide"><img src="gallery9.jpeg" alt="Gallery 9"></div>
      <div class="slide"><img src="gallery10.jpeg" alt="Gallery 10"></div>
      <div class="slide"><img src="gallery11.jpeg" alt="Gallery 11"></div>
      <div class="slide"><img src="gallery12.jpeg" alt="Gallery 12"></div>
      <div class="slide"><img src="gallery13.jpeg" alt="Gallery 13"></div>
      <div class="slide"><img src="gallery14.jpeg" alt="Gallery 14"></div>
      <div class="slide"><img src="gallery15.jpeg" alt="Gallery 15"></div>
      <div class="slide"><img src="gallery16.jpeg" alt="Gallery 16"></div>
      <div class="slide"><img src="gallery17.jpeg" alt="Gallery 17"></div>
      <div class="slide"><img src="gallery18.jpeg" alt="Gallery 18"></div>
      <div class="slide"><img src="gallery19.jpeg" alt="Gallery 19"></div>
      <div class="slide"><img src="gallery20.jpeg" alt="Gallery 20"></div>
      <div class="slide"><img src="gallery21.jpeg" alt="Gallery 21"></div>
      <div class="slide"><img src="gallery22.jpeg" alt="Gallery 22"></div>
    </div>
    <button class="nav-btn next-btn">&#10095;</button>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function showSlide(index) {
      if (index >= slides.length) currentIndex = 0;
      else if (index < 0) currentIndex = slides.length - 1;
      else currentIndex = index;

      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    document.querySelector('.next-btn').addEventListener('click', () => showSlide(currentIndex + 1));
    document.querySelector('.prev-btn').addEventListener('click', () => showSlide(currentIndex - 1));

    setInterval(() => showSlide(currentIndex + 1), 4000);
  </script>

</body>
</html>
